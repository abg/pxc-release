---
- path: /instance_groups/name=proxy/jobs/name=proxy/properties/api_tls?
  type: replace
  value:
    enabled: true
    certificate: ((proxy-tls.certificate))
    private_key: ((proxy-tls.private_key))

- path: /variables/name=proxy-tls-ca?
  type: replace
  value:
    name: proxy-tls-ca
    type: certificate
    options:
      is_ca: true
      common_name: proxy-tls-ca

- path: /variables/name=proxy-tls?
  type: replace
  value:
    name: proxy-tls
    type: certificate
    update_mode: converge
    options:
      ca: proxy-tls-ca
      extended_key_usage: ["server_auth"]
      common_name: proxy-tls-ca
      alternative_names: ["proxy-tls"]
